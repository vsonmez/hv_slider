<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>HV Slider</title>
    <link rel="canonical" href="https://vsonmez.github.io/hv_slider/">
    <meta name="description" content="It is a JavaScript plug-in that you can dynamically create a slider with JSON data and does not need any other library like jQuery.">
    <meta name="keywords" content="javascript slider, slider, rivets.js, animate.css">
    <link rel="alternate" hreflang="en" href="https://vsonmez.github.io/hv_slider/">
    <link rel="stylesheet" type="text/css" href="./css/animate.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <style type="text/css">
        hr{
            border: none;
            border-top:1px solid #eee;
            margin: 32px 0;
        }
        h2{
            padding: 0;
            margin: 16px;
            opacity: .7
        }
    </style>
</head>
<body>
    <a href="https://github.com/vsonmez/hv_slider" style="display: inline-block; padding: 16px;background: hsl(15, 100%, 60%);color: #fff;margin: 8px;text-decoration: none;">Documentation</a>
    <h2>Fade</h2>
    <div id="slider_fade"></div>
    <hr>
    <h2>Slide</h2>
    <div id="slider_slide"></div>
    <hr>
    <h2>Zoom</h2>
    <div id="slider_zoom"></div>
    <hr>
    <h2>Rotate</h2>
    <div id="slider_rotate"></div>
    <hr>
    <h2>Flip</h2>
    <div id="slider_flip"></div>
    <hr>
    <h2>Light</h2>
    <div id="slider_light"></div>
    <hr>
    <h2>Bounce</h2>
    <div id="slider_bounce"></div>
    <hr>
    <a href="https://github.com/vsonmez/hv_slider" style="display: inline-block; padding: 16px;background: hsl(15, 100%, 60%);color: #fff;margin: 8px;text-decoration: none;">Documentation</a>
    <script type="text/javascript" src="./js/dummy_data.js"></script>
    <script type="text/javascript" src="./js/rivets.js"></script>
    <script type="text/javascript" src="./js/slider.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
